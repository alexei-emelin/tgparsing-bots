repos:

  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        exclude: migrations/
        args: 
          [
            "--line-length=79"
          ]

  - repo: local
    hooks:
      - id: isort
        name: isort (python)
        entry: isort
        language: system
        types: [python]
        exclude: migrations/
        args: 
          [
            "--profile=black"
          ]     
    
  - repo: local
    hooks:
    - id: mypy
      name: mypy
      entry: mypy
      language: system
      types: [python]
      exclude: migrations/
      args:
        [
          "--exclude=migrations"
        ]

  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
        exclude: migrations/
        args: 
          [
          "--max-line-length=79"
          ]
