repos:
  - repo: local
    hooks:
      - id: black
        name: black
        entry: black
        language: system
        types: [python]
        args: ["--line-length=79"]

  - repo: local
    hooks:
      - id: isort
        name: isort (python)
        entry: isort
        language: system
        types: [python]
        args: ["--profile=black", "--line-length=79", "--lai=2"]

  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["--disable=C0114,C0115,C0116"]

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [python]
        exclude: .venv/.*
